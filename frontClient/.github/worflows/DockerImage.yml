name: Docker Image CI

on:
  push:
    branches: [ master, qualif, feature/github_actions ] 
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Node
      uses: actions/setup-node@v3
      with:
        node-version: 14
    - name: Test
      run: |
        npm install jest
        npm install
        npm run test
      env:
        NODE_ENV: development
